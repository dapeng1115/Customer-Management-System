<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Customers </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/customer/new}" class = "btn btn-primary btn-sm mb-3"> Add Customer</a>
				<a th:href = "@{/customers/export}" class = "btn btn-primary btn-sm mb-3"> Export to CSV</a>
			</div>
			<div class = "col-lg-8 pull-right">
		    <form th:action="@{/search}" method="get">
				<input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Name or Date of Birth" size="50" >
				<button type="submit" class="btn btn-primary" >Search</button>
				<button type="submit" class="btn btn-primary" >Reset</button>
		    </form>
		    </div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Customer First Name</th>
					<th> Customer Last Name</th>
					<th> Customer Email </th>
					<th> Date of Birth </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "customer: ${customers}">
					<td th:text = "${customer.firstName}"></td>
					<td th:text = "${customer.lastName}"></td>
					<td th:text = "${customer.email}"></td>
					<td th:text = "${customer.dateOfBirth}"></td>
					<td>
						<a th:href = "@{/customers/edit/{id}(id=${customer.id})}"
						 class = "btn btn-primary">Edit</a>
						
						<a th:href = "@{/delete/{id}(id=${customer.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>

	</div>
</body>
</html>>
